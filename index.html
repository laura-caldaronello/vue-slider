<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue slider</title>
</head>
<body>
    
    <div id="root">
        <div id="upper-container">
            <i @click="goLeft" class="fas fa-angle-left"></i>
                <img class="sized" :src="path + counter + extension">
            <i @click="goRight" class="fas fa-angle-right"></i>
        </div>
        <div id="lower-container">
            <i @click="choose" :class="fill[(counter == number) * 1]" class="fa-circle" v-for="number in maxCounter"></i> <!-- mi baso sul fatto che true * 1 = 1, mentre false * 1 = 0 -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
